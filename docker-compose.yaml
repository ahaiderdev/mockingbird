version: "3.9"

services:
  # Synthetic Metrics Generator
  generator:
    build: .
    container_name: metrics-generator
    ports:
      - "8000:8000"   # Prometheus /metrics endpoint
      - "8081:8081"   # Control API
    environment:
      - LOG_LEVEL=INFO
    networks:
      - metrics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/healthz')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Prometheus for scraping and storing metrics
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./compose/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - metrics
    restart: unless-stopped
    depends_on:
      - generator

  # Grafana for visualization
  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./compose/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./compose/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./compose/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - metrics
    restart: unless-stopped
    depends_on:
      - prometheus

  # Grafana Alloy - OTLP collector
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "12345:12345"  # Alloy UI
      - "9999:9999"  # Prometheus metrics endpoint (debug)
    volumes:
      - ./compose/alloy-config.alloy:/etc/alloy/config.alloy
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12345
      - --stability.level=experimental
      - --server.http.enable-pprof=true
    networks:
      - metrics
    restart: unless-stopped

networks:
  metrics:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

